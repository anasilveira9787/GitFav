<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  <script type="module" src="./main.js" defer></script>
  
  <link rel="stylesheet" href="./style.css">

<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <img src="./assets/gitfavlogo.svg" alt="GitFav - meus favoritos do GitHub">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <img src="./assets/star.svg" alt="">
          <span>FAVORITAR</span>
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
